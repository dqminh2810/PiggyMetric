version: '3.8'
services:
  ###SPRING BOOT###
  config:
    build: config
    container_name: config
    hostname: config
    restart: always
    ports:
      - 8888:8888
  registry:
    build: registry
    container_name: registry
    hostname: registry
    restart: always
    ports:
      - 8761:8761
    depends_on:
      - config
  gateway:
    build: gateway
    container_name: gateway
    hostname: gateway
    restart: always
    ports:
      - 8000:8000
    depends_on:
      - config
      - registry
      - experience-service
  experience-service:
    build: experience-service
    container_name: experience-service
    hostname: experience-service
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - config
      - registry
      - auth-service
      - account-service
      - notification-service
      - statistic-service
  auth-service:
    build: auth-service
    container_name: auth-service
    hostname: auth-service
    restart: always
    ports:
      - 9000:9000
    depends_on:
      - config
      - registry
#      - auth-mongodb
  account-service:
    build: account-service
    container_name: account-service
    hostname: account-service
    restart: always
    ports:
      - 8081:8081
    links:
      - account-mongodb
    depends_on:
      - config
      - registry
      - auth-service
      - account-mongodb
  notification-service:
    build: notification-service
    container_name: notification-service
    hostname: server
    restart: always
    ports:
      - 8082:8082
#    links:
#      - notification-mongodb
    depends_on:
      - config
      - registry
      - auth-service
#      - notification-mongodb
  statistic-service:
    build: statistic-service
    container_name: statistic-service
    hostname: statistic-service
    restart: always
    ports:
      - 8083:8083
#    links:
#      - statistic-mongodb
    depends_on:
      - config
      - registry
      - auth-service
#      - statistic-mongodb

  ###MONGODB###
  account-mongodb:
    build:
      context: .
      dockerfile: mongodb/Dockerfile
    container_name: account-mongodb
    hostname: account-mongodb
    restart: unless-stopped
    #    ports:
    #      - 26000:27017
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE-piggymetrics}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME-user}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD-password}
      - INIT_DUMP=${INIT_DUMP_OAUTH2-account-service-dump.js}
